<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/iosWhatsappHome.css" />
    <!--
        font awesome icons
    -->
    <script src="https://kit.fontawesome.com/5d4714680a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!--first header-->
    <div class="header">
        <div class="header1">
            <p style="color: rgb(21, 124, 203)">Edit</p>
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </div>
        <p class="chatsHero"><b>Chats</b></p>
        <div class="searchBar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="searchField" type="search" name="search" placeholder="Search" />
        </div>
        <div class="line1">
            <hr />
        </div>
        <div class="BroadcastHeader">
            <p style="color: rgb(21, 124, 203)">Broadcast Lists</p>
            <p style="color: rgb(21, 124, 203)">New Group</p>
        </div>
        <div class="line1">
            <hr />
        </div>
    </div>
    <!--body of chat home screen-->
    <div class="firstChart" id="dreChat">
        <img src="/epicDre.jpg" class="profilePic" alt="epicDreProfilePic" width="70px" height="70px" />
        <div class="chartSectionDet">
            <div class="chartLine1">
                <p style="color: rgb(57, 56, 56)"><b>Epic Dre</b></p>
                <p>Today</p>
            </div>
            <div class="chartLine2">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <div class="chartLine3">
                <p>I built this</p>
            </div>
            <div class="line1">
                <hr />
            </div>
        </div>
    </div>
    <div class="replication" id="replication"></div>
<!--footer of chat home screen-->
    <div class="footer">
        <div class="box1">
            <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
            <p>Status</p>
        </div>
        <div class="box1">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <p>Calls</p>
        </div>
        <div class="box1">
            <i class="fa fa-camera" aria-hidden="true"></i>
            <p>Camera</p>
        </div>
        <div class="box1">
            <i class="fa fa-comments-o" aria-hidden="true"></i>
            <p>Chats</p>
        </div>
        <div class="box1">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <p>Settings</p>
        </div>
    </div>

    <script src="/iosWhatsappHome.js"></script>
</body>

</html>
